<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selflight GCS System - Detect the Future.">
    <title>t_Selflight</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="icon" href="img/quad-icon.ico" type="/image/x-icon/" />
    <link rel="manifest" href="/manifest.json">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/JS/script.js" defer></script>
</head>
<body>
    <!--State Bar-->
    <div class="state-bar">
        <div class="menu"><img class="menu-icon" src="img/menu.png" /></div>
        <nav class="navbar">
          <img id="GPS-icon" class="state-icon" src="img/GPS.png" />
          <img id="cam-icon" class="state-icon" src="img/videocam-on.png" />
          <img id="sig-icon" class="state-icon" src="img/signal_full.png" />
          <img id="bat-icon" class="state-icon" src="img/battery_full.png" />
        </nav>
      </div>
  
      <!--Mission list-->
      <div class="mission-list">
        <a class="mission-title"><img src="img/mission.png" />MISSION</a>
        <div class="diving-line"></div>
        <ul class="mission-name" id="mission-list">
        </ul>
        <div class="add-button">
          <button id="add-mission-button" class="add-mission-button">Add</button>
        </div>
      </div>
</body>
</html>
